<!DOCTYPE html>
<html>
    <head>
        <title>Spop.ify</title>
        <link rel="icon" href="img/logo.png">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/log-in-page.css">
    </head>  

    <body onload='checkUser()'>
        <!--Header part-->
        <div class="col-12 row-1 header">
                <div class="col-1 logo" >
                    <img class="logo_img" src="img/logo.png">
                </div>
                <div class="col-2 title"><p>Spop.ify</p></div>
            </div>
        <!--Main part-->
        <div class="row-11 flex-container">
            <div class = "col-6 main">
                <div class="title" id="login">Sign Up</div>
                <div class="line"></div>
                <p>Name:</p>
                <input id="name" type = "text" autofocus>

                <p>Surname:</p>
                <input id="surname">

                <p>Email:</p>
                <input id="email">

                <p>Username:</p>
                <input id="username">

                <p>Password:</p>
                <input type="password" id="password" maxlength="8">

                <p>Date of birth:</p>
                <input type="date" id="dob" min="1904-02-12">

                <p>Profile picture:</p>
                <input type="text" id="pict">
                <br><br>
                <input type="checkbox" id="checkbox" maxlength="8">I have read and accepted the Terms of Use

                <p id="demo"></p>
                
                <div class="submit" onclick="validateForm()">
                    <p>Submit</p>                   
                </div>

                <p>Other options</p>
                <div>
                    <div class= "google_signup">
                        Google
                    </div>
                    <div class= "fb_signup">
                        Facebook
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="script/sign-in-page.js"></script> 
    <script type="text/javascript" src="script/main-page.js"></script> 
    </body> 
</html>
