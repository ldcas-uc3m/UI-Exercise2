<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Spop.ify</title>
        <link rel="icon" href="img/logo.png">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/library.css">
        <link rel="stylesheet" href="style/audioplayer.css">
        <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    </head> 

    <body onload="load_lib()">
        <div class="flex-container">
            <!--Header part-->
            <div class="col-12 row-1 header">
                <div class="col-1 logo" >
                    <img class="logo_img" src="img/logo.png" alt="Spop.ify logo">
                </div>
                <div class="col-1 title"><h1>Spop.ify</h1></div>
                <div class="col-1 empty_cont">&nbsp;</div>
                <div class="col-6" style="padding: 50px;">
                    <div class="button col-3" onclick='goTo("main-page-after-login.html")'>
                        <img src="img/menu/home.png" alt="home icon" width="15" height="15">
                        Home                   
                    </div>
                    <div class="button col-3" onclick='goTo("search.html")'>
                        <img src="img/menu/lupa.png" alt="search icon" width="15" height="15">
                        Search
                    </div>
                    <div class="button col-3" onclick='goTo("library.html")'>
                        <img src="img/menu/playlist.png" alt="library icon" width="15" height="15">
                        Library
                    </div>
                </div>
                <div class="col-2 empty_cont">&nbsp;</div>
                <div class="col-1 profile">
                    <img onclick="myFunction()" class="profile_pic" id="profile" src="img/profile_pic/default_profile.jpg">
                    <div id="myDropdown" class="dropdown-content">
                        <a href="account.html">Account</a>
                        <a href="profile.html">Profile</a>
                        <a href="settings.html">Settings</a>
                        <a href="player.html">Player</a>
                        <a id="logout">Logout</a>
                    </div>
                </div> 
            </div>

            <div class = "col-12 row-10 flex-container">   
                <!--Main part-->
                <div class="col-12 main">
                    <div class="col-12 row-4 header_lib">
                        <div class="col-2 button_lib" id="playlist_butt" onclick='genPlaylist()'>
                            Playlist        
                        </div>
                        <div class="col-2 button_lib" id="pod_butt" onclick='genPodcast()'>
                            Podcast        
                        </div>
                        <div class="col-2 button_lib" id="alb_butt" onclick='genAlbum()'>
                            Albums        
                        </div>
                        <div class="col-2 button_lib" id="art_butt" onclick='genArts()'>
                            Artists
                        </div>
                    </div>
                    <div class="col-12 flex-container">
                        <div class="grid-container" id="myTable"></div>
                    </div>
                           
                </div> 
            </div>
            <div class="col-12 row-1 footer">
                <audio preload="auto" id= "audio" controls>
                    <source src="audio/ts/this-love.mp3">
                </audio>
            </div>
            </div>
        </div>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script/library.js"></script>
    <script src="script/main-page.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="script/audioplayer.js"></script>
    </body>
</html>
