<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Spop.ify</title>
        <link rel="icon" href="img/logo.png">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/settings.css">
        <link rel="stylesheet" href="style/audioplayer.css">
        <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    </head> 

    <body onload="loadProfilePic()">
        <div class="flex-container">
            <!--Header part-->
            <div class="col-12 row-1 header">
                <div class="col-1 logo" >
                    <img class="logo_img" src="img/logo.png" alt="Spop.ify logo">
                </div>
                <div class="col-1 title"><h1>Spop.ify</h1></div>
                <div class="col-1 empty_cont">&nbsp;</div>
                <div class="col-6" style="padding: 50px;">
                    <div class="button col-3" onclick='goTo("main-page-after-login.html")'>
                        <img src="img/menu/home.png" alt="home icon" width="15" height="15">
                        Home                   
                    </div>
                    <div class="button col-3" onclick='goTo("search.html")'>
                        <img src="img/menu/lupa.png" alt="search icon" width="15" height="15">
                        Search
                    </div>
                    <div class="button col-3" onclick='goTo("library.html")'>
                        <img src="img/menu/playlist.png" alt="library icon" width="15" height="15">
                        Library
                    </div>
                </div>
                <div class="col-2 empty_cont">&nbsp;</div>
                <div class="col-1 profile">
                    <img onclick="myFunction()" class="profile_pic" id="profile" src="img/profile_pic/default_profile.jpg" alt="profile icon">
                    <div id="myDropdown" class="dropdown-content">
                        <a href="account.html">Account</a>
                        <a href="profile.html">Profile</a>
                        <a href="settings.html">Settings</a>
                        <a href="player.html">Player</a>
                        <a id="logout">Logout</a>
                    </div>
                </div> 
            </div>

            <!--Main part-->
            <div class = "col-12 row-10 flex-container">  
                <div class="col-3 main">
                    <div class="title" id="account">SETTINGS</div>
                    <div class="line"></div>

                    <ul>
                        <li>Theme</li>
                        <select name="mode" id="mode" oninput="setTheme(this.value)">
                            <option value="default">Default</option>
                            <option value="dark">Dark</option>
                        </select>
                        <li>Audio Quality</li>
                        <select name="audio-quality" id="audio-quality">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <li>Crossfade</li>
                        <p>0s</p>
                        <input type="range" min="0" max="10" value="2" class="slider">
                        <p>10s</p>
                        <li>Font</li>
                        <p>8px</p>
                        <input type="range" min="8" max="28" value="16" class="slider" oninput="setFont(this.value)" id="font-size-slider">
                        <p>22px</p>
                    </ul> 
                    <br><br><br><br><br><br>         
                </div> 
                <div class="col-12 row-1 footer">
                    <audio preload="auto" id= "audio" controls>
                        <source src="audio/ts/this-love.mp3">
                    </audio>
                </div>
            </div>
        </div>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script/settings.js"></script>
    <script src="script/main-page.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="script/audioplayer.js"></script>
    </body>
</html>
