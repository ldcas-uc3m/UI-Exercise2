<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Spop.ify</title>
        <link rel="icon" href="img/logo.png">
        <link rel="stylesheet" href="style/main-page-after-login.css">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/audioplayer.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
        
    </head>

    
    <body onload="loadPage()">
        <div class="flex-container">
            <!--Header part-->
            <div class="col-12 row-1 header">
                <div class="col-1 logo" >
                    <img class="logo_img" src="img/logo.png">
                </div>
                <div class="col-1 title"><p>Spop.ify</p></div>
                <div class="col-1 empty_cont">&nbsp;</div>
                <div class="col-6" style="padding: 50px;">
                    <div class="button_sel col-3" onclick='goTo("main-page-after-login.html")'>
                        <img src="img/menu/home.png" width="15" height="15">
                        Home                   
                    </div>
                        <!--Cambiar el goto-->
                    <div class="button col-3" onclick='goTo("search.html")'>
                        <img src="img/menu/lupa.png" width="15" height="15">
                        Search
                    </div>
                    <div class="button col-3" onclick='goTo("library.html")'>
                        <img src="img/menu/playlist.png" width="15" height="15">
                        Library
                    </div>
                </div>
                <div class="col-2 empty_cont">&nbsp;</div>
                <div class="col-1 profile">
                    <img onclick="myFunction()" class="profile_pic" id="profile" src="img/profile_pic/default_profile.jpg">
                    <div id="myDropdown" class="dropdown-content">
                        <a href="account.html">Account</a>
                        <a href="profile.html">Profile</a>
                        <a id="logout">Logout</a>
                    </div>
                </div> 
            </div>

            <div class = "col-12 row-10 flex-container"> 
                <!--Main part-->
                <div class="col-12 main">
                    <div class="grid-container" id="myTable">
                        <div class="row">
                            <div class="tag">
                                Recently listened
                            </div>
                        </div>
                        <div class="grid-song">
                            <div class="grid2">
                                <div>
                                    <img class="cover" src="img/ts/red-tv.jpg" width="150" height="150" onclick='changeSong("audio/ts/all-too-well-tv.mp3")'>
                                </div>
                                <div class="song-name">
                                    <div>
                                        <b>All Too Well</b> <br>Taylor Swift
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid-song">
                            <div class="grid2">
                                <div>
                                    <img class="cover" src="img/sm/shawn-mendes.jpg" onclick='changeSong("audio/sm/in-my-blood.mp3")'>
                                </div>
                                <div class="song-name">
                                    <div>
                                        <b>In My Blood</b> <br>
                                        Shawn Mendes
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid-song">
                            <div class="grid2">
                                <div>
                                    <img class="cover" src="img/pop/girl-of-my-dreams.jpg" onclick='changeSong("audio/pop/serial-heartbreaker.mp3")'>
                                </div>
                                <div class="song-name">
                                    <div>
                                        <b>Serial Heartbreaker</b> <br>
                                        FLETCHER
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid-song">
                            <div class="grid2">
                                <div>
                                    <img class="cover" src="img/pop/sour.jpg" onclick='changeSong("audio/pop/good-4-u.mp3")'>
                                </div>
                                <div class="song-name">
                                    <div>
                                        <b>good 4 u</b> <br>
                                        Olivia Rodrigo
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid-song">
                            <div class="grid2">
                                <div>
                                    <img class="cover" src="img/ts/lover.jpg" width="150" height="150" onclick='changeSong("audio/ts/paper-rings.mp3")'>
                                </div>
                                <div class="song-name">
                                    <div>
                                        <b>Paper Rings</b> <br>
                                        Taylor Swift
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="background-color: #F0E9D2">&nbsp;</div>
                    </div>
                    <div style="padding:5%; background-color: #F0E9D2;">&nbsp;</div>                    
                </div> 
            </div>
            <div class="col-12 row-1 footer">
                <audio preload="auto" id= "audio" controls>
					<source src="audio/ts/this-love.mp3">
                </audio>
            </div>
        </div>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script/main-page.js"></script>
        <script src="script/library.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="script/audioplayer.js"></script>
        
    </body>
</html>
