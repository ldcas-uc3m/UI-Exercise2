<!DOCTYPE html>
<html>
    <head>
        <title>Spop.ify</title>
        <link rel="icon" href="img/logo.png">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/log-in-page.css">
    </head>  

    <body onload='checkUser()'>
        <!--Header part-->
        <div class="col-12 row-1 header">
                <div class="col-1 logo" >
                    <img class="logo_img" src="img/logo.png">
                </div>
                <div class="col-2 title"><p>Spop.ify</p></div>
            </div>
        
        <div class="row-11 flex-container">

            <div class = "col-6 main">
                <div class="title" id="login">Log In</div>
                <div class="line"></div>
                <p>Username:</p>
                <input id="username">

                <p>Password:</p>
                <input type="password" id="password" maxlength="8">
                
                <p id="demo"></p>
                
                <div class="submit" onclick="validateLogIn()">
                    <p>Submit</p>                   
                </div>
            
                <p>Other options</p>
                <div>
                    <div class= "google_signup">
                        Google
                    </div>
                    <div class= "fb_signup">
                        Facebook
                    </div>
                </div>
                
            </div>
              
        </div>

    <script type="text/javascript" src="script/log-in-page.js"></script>
    <script type="text/javascript" src="script/main-page.js"></script>  
    </body> 
</html>
